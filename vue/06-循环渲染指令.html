<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(user,index) in userList" :key="index">{{user.name}}---{{user.age}}--{{index}}</div>
    </div>
    <script>
        var vue=new Vue({
            el:"#app",
            data:{
                userList:[
                    {
                        name:"lucy",
                        age:29
                    },{
                        name:"mary",
                        age:20
                    }
                ]
            }
        })
    </script>
</body>
</html>
